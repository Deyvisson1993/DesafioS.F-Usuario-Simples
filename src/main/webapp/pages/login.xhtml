<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<p:growl id="Mensagem" />

	<p:dialog header="Cadastro - Usuario" visible="true"
		draggable="false" resizable="false" modal="true" closable="false">

		<h:form id="formLogin">

			<h:panelGrid id="login" columns="2">
				<p:outputLabel for="nome" value="Nome UsuÃ¡rio:" />
				<p:inputText id="nome" maxlength="100" size="30"
					value="#{usuarioBean.usuario.nome}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="20" size="20"
					value="#{usuarioBean.usuario.senha}" />

			</h:panelGrid>

			<h:panelGrid columns="2">

				<p:commandButton value="Enviar" icon="ui-icon-star"
					action="#{usuarioBean.logar}" ajax="false"
					update=":formLogin:login" actionListener="#{usuarioBean.lista}">
				</p:commandButton>

				<p:commandLink value="Ja tem cadastro? Click aqui"
					action="#{usuarioBean.novoCadastro}" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
